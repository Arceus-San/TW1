		<section class="articles">
		<figure>
			<img src="images/logomariokart.jpg"/>
			<figcaption><a href="mariokart8deluxe.html">Mario Kart 8 Deluxe est sorti et c'est déjà un succès !</a><br>Le jeu était sorti sur Wii U mais avec la sortie de la switch et son carton au niveau des ventes on pouvait s'attendre à de grosses ventes et ça n'as pas trompé ! Le Jeu viens déjà de dépasser le million d'exmplaire vendu en seulement 3 jours ! <br>La nouvelle vesion du jeu qualifiée de "Deluxe" ajoute notamment les batailles mais aussi des nouveaux personnages jouables, de nouveaux karts disponibles et bien sûr de nouevelles cartes jouables !</figcaption>
		</figure>
		<figure>
			<img src="images/logozelda.jpg"/>
			<figcaption><a href="zelda.html">Les DLC de Zelda Breath of the Wild se précisent !</a><br>Rappelons d'abord que c'est la première fois que Nintendo propose des DLC et que le Season Pass qui regroupe tous les DLC est disponible au prix de 19,99€<br>Dans ce premier DLC seront disponibles : un Hard Mode, un Médaillon du voyage et des équipements supplémentaires. A noter que le jeu s'est plus vendu que la console (3,84 Millions) car il est aussi sorti sur Wii U.</figcaption>
		</figure>
		<figure>
			<img src="images/logoconsole.png"/>
			<figcaption><a href="console.html">Nintendo espère que la Switch se vendra aussi bien que la Wii !</a><br>La Wii est la 5ème console la plus vendue de tous les temps avec plus de 100 Millions de consoles vendues l'objectif est donc colossal pour Nintendo. Après l'échec commercial de la Wii U, Nintendo espère remonter la pente avec la Switch qui démarre déjà bien mieux que sa prédécesseure !<br>La Wii U n'avait pas réussi à convaincre à cause de la compréhension et de l'utilité du gamepad.</figcaption>
		</figure>
		<figure>
			<img src="images/logomariokart.jpg"/>
			<figcaption><a href="mariokart8deluxe.html">Mario Kart 8 Deluxe, véritable nouvelle version ?</a><br>La nouvelle version du jeu qui était sorti sur la Wii U s'offre un coup de neuf pour sa sortie sur la switch. Premièrement vu les possiblitiés de jeux avec les joy-con il était essentiel de sortir un Mario Kart sur la console. <br>Deuxièmement l'ajout des batailles est un bon point pour le multijoueur, ça change des courses. Enfin l'ajout de nouveaux personnages / karts et cartes approtent un coup de jeune bienvenu !</figcaption>
		</figure>
